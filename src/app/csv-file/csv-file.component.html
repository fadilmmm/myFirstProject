<div class="row">
    <div class="col-md-1 offset-md-8">
        <i class="fa fa-download" aria-hidden="true" (click)="downloadCsvFile()"></i>
    </div>
</div>

<table class="table">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>average</th>
        <th>approved</th>
        <th>description</th>
    </tr>
    <tr *ngFor ="let item of data">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.average}}</td>
        <td>{{item.approved}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>
